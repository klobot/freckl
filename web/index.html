<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freckl</title>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

<div id="path-selector">
    <input id="path-to-index-file" size="180" type="text" value="http://localhost:9090/index.json"/>
    <button id="path-button" type="button">Open data picker</button>
</div>

<div class='visualisation-container' style='width:1000px; height:500px'>
    <svg class='outer' width='1000' height='500'>
        <svg class='inner' width='100%' height='100%' viewport="0 0 1000 500">
            <g id="viewport">
                <rect class='background' x='0' y='0' width='1000' height='500'></rect>
            </g>
        </svg>
    </svg>
</div>
<div class="tooltip" style='width:1000px; height:300px'>
    <pre></pre>
</div>

<script type="application/dart" src="main.dart"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
